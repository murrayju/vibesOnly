services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-vibesonly}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vibesonly}
      - POSTGRES_DB=vibesonly
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vibesonly}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend

  app:
    build: .
    ports:
      - "3000:${PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - DATABASE_URL
      - ANTHROPIC_API_KEY
      - ELEVENLABS_API_KEY
      - ADMIN_TOKEN
      - CORS_ORIGIN
    volumes:
      - ./data/scenarios:/app/data/scenarios:ro
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
